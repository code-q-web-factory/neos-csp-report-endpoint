privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'CodeQ.NeosCspReportEndpoint:EndpointController':
      label: 'Report CSP Violation Controller'
      matcher: 'method(CodeQ\NeosCspReportEndpoint\Controller\EndpointController->reportAction())'

roles:
